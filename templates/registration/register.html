{% extends 'dashboard/base.html'%}
{% block style %}
<style>
  .dropzone {
    border: dashed 4px #ddd !important;
    background-color: #f2f6fc;
    border-radius: 15px;
  }

  .dropzone .dropzone-container {
    padding: 2rem 0;
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #8c96a8;
    z-index: 20;
  }

  .dropzone .file-input {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    opacity: 0;
    visibility: hidden;
    cursor: pointer;
  }

  .file-icon {
    font-size: 60px;
  }

  .hr-sect {
    display: flex;
    flex-basis: 100%;
    align-items: center;
    margin: 8px 0px;
  }

  .hr-sect:before,
  .hr-sect:after {
    content: "";
    flex-grow: 1;
    background: #ddd;
    height: 1px;
    font-size: 0px;
    line-height: 0px;
    margin: 0px 8px;
  }
</style>
{%endblock%}

{% block content %}
<div class="container">
  <div class="shadow p-3 mb-5 bg-body rounded">تعریف نوع شاخص جدید</div>
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div
      class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible fade show"
      role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <div class="row">

    <form class="needs-validation" novalidate="" method="POST">
      {%csrf_token%}
      <div class="row g-3">
        <div class="col-md-12">
          <div class="form-floating">
            <input type="text" class="form-control first" id="username" name="username" placeholder="" required>
            <label for="username">شماره پرسنلی</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control middle" id="name" name="name" placeholder="" required>
            <label for="name">نام</label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control middle" id="f_name" name="f_name" placeholder="" required>
            <label for="f_name">نام خانوادگی</label>
          </div>
        </div>


        <div class="col-md-6">
          <div class="form-floating">
            <input type="password" class="form-control middle" id="floatingPassword" placeholder="Password"
              name="password1" required>
            <label for="floatingPassword">رمز عبور</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="password" class="form-control last" id="floatingPassword" placeholder="Password"
              name="password2" required>
            <label for="floatingPassword">تایید رمز عبور</label>
          </div>
        </div>

        <div class="col-md-12">
          <div class="mt-3">
            <label for="in_id" class="form-label">نوع کاربر</label>
            <select class="form-select" id="in_id" name="user_type" required>
              <option value="3">کارمندان</option>
              <option value="2">مدیران</option>
            </select>
          </div>
        </div>

      </div>

      <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">ثبت نام</button>
    </form>
  </div>
  <!-- </div> -->
</div>
{%endblock%}
