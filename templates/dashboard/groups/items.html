{% extends 'dashboard/base.html'%}

{%block style%}
<style>
    .dropdown>.btn {
        width: 30px !important;
        height: 30px !important;
        padding: 0 !important;
        border: none !important;
    }

    .dropdown-menu {
        min-width: 100px !important;
    }

    .dropdown-gmem {
        padding: 0px 5px !important;
        font-size: 12px !important;
    }
</style>
{%endblock%}

{% block content %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded ml-3">اعضای گروه ها
        <a href="{% url 'groups-create'%}" class="btn btn-outline-primary btn-sm pr-3">جدید</a>
    </div>

    <div class="container">
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">نام</th>
                    <th scope="col">گروه</th>
                    <th scope="col">از تاریخ</th>
                    <th scope="col">تا تاریخ</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {%for gm in groupmembers %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ gm.pid }}</td>
                    <td>{{ gm.g_code }}</td>
                    <td>{{ gm.from_date }}</td>
                    <td>{{ gm.to_date }}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg width="12" height="14" fill="currentColor" class="bi bi-three-dots-vertical"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                </svg>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-light bg-light">
                                <li><a class="dropdown-item" href="{% url 'group-members-edit' gm.id %}">ویرایش</a>
                                </li>
                                <!-- <li><a class="dropdown-gmem text-warning" href="#">report</a></li> -->
                                <li>
                                    <hr class="dropdown-divider border-top border-secondary">
                                </li>
                                <li><a class="dropdown-item text-danger"
                                        href="{% url 'group-members-delete' gm.id %}">حذف</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
