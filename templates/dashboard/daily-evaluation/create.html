{% extends 'dashboard/base.html'%}
{% block style %}
<style>
    .dropzone {
        border: dashed 4px #ddd !important;
        background-color: #f2f6fc;
        border-radius: 15px;
    }

    .dropzone .dropzone-container {
        padding: 2rem 0;
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #8c96a8;
        z-index: 20;
    }

    .dropzone .file-input {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        visibility: hidden;
        cursor: pointer;
    }

    .file-icon {
        font-size: 60px;
    }

    .hr-sect {
        display: flex;
        flex-basis: 100%;
        align-items: center;
        margin: 8px 0px;
    }

    .hr-sect:before,
    .hr-sect:after {
        content: "";
        flex-grow: 1;
        background: #ddd;
        height: 1px;
        font-size: 0px;
        line-height: 0px;
        margin: 0px 8px;
    }
</style>
{%endblock%}

{% block content %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded">ارزیابی روزانه جدید</div>

    <div class="row g-3">
        <div class="col-md-5 col-lg-4 order-md-last">
            <div class="bg-white p-5 rounded shadow-sm border">
                <p>تصویر</p>
                <div class="dropzone d-block">
                    <label for="files" class="dropzone-container">
                        <div class="file-icon"><i class="fa-solid fa-file-circle-plus text-primary"></i></div>
                        <div class="text-center pt-3 px-5">
                            <p class="w-80 h5 text-dark fw-bold">انتخاب تصویر</p>
                        </div>
                    </label>
                    <input id="files" name="files[]" type="file" class="file-input" />
                </div>
                
                <button type="button" class="btn btn-outline-primary w-100 mt-2">ذخیره</button>
                
            </div>

        </div>

        <div class="col-md-7 col-lg-8">
            <form class="needs-validation" novalidate="">
                <div class="row g-3">

                    <div class="col-md-12">
                        <label for="country" class="form-label">انتخاب پرسنل</label>
                        <select class="form-select" id="country" required="">
                            <option value="">انتخاب کنید</option>
                            <option>علی مولایی</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="country" class="form-label">شاخص</label>
                        <select class="form-select" id="country" required="">
                            <option value="">انتخاب کنید</option>
                            <option>غیبت</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="country" class="form-label">دسته بندی</label>
                        <select class="form-select" id="country" required="">
                            <option value="">انتخاب کنید</option>
                            <option>کارای بد</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label for="country" class="form-label">توضیح</label>
                        <textarea id="tiny"></textarea>
                    </div>
                </div>

                <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">ذخیره</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
