{% extends 'dashboard/base.html'%}

{% block content %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded"><span class="mr-3">
            ارزیابی روزانه</span>
        <a href="{% url 'daily-evaluation-create'%}" class="btn btn-outline-primary btn-sm mr-3">جدید</a>
    </div>

    <!-- <button -->
    
    {%for i in history%}
    <div class="bg-light border-sm rounded">
        <h1>مصداق : {{i.description}}</h1>
        <h2>نمره : {{i.status}}</h2>
        <h2>وضعیت : {{i.status}}</h2>
        <h3>تاریخ : {{i.record_time}} - {{i.record_date}}</h3>
    </div>
    {%endfor%}
</div>
{%endblock%}
