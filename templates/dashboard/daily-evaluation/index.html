{% extends 'dashboard/base.html'%}

{% block content %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded"><span class="mr-3">
            ارزیابی روزانه</span>
        <a href="{% url 'daily-evaluation-create'%}" class="btn btn-outline-primary btn-sm mr-3">جدید</a>
    </div>

    <!-- <button -->

    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">شماره پرسنلی</th>
                    <th scope="col">عنوان</th>
                    <th scope="col">امتیاز</th>
                    <th scope="col">تاریخ ثبت</th>
                    <th scope="col">وضعیت</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter }}</td>
                    <td>{{i.pid}}</td>
                    <td>{{i.it_id}}</td>
                    <td>{{i.score}}</td>
                    <td>{{i.record_date}}</td>
                    <td>{{i.status}}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg width="12" height="14" fill="currentColor" class="bi bi-three-dots-vertical"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                </svg>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-light bg-light">
                                <li><a class="dropdown-item" href="{% url 'daily-evaluation-edit' i.id %}">ویرایش</a>
                                </li>
                                <!-- <li><a class="dropdown-item text-warning" href="#">report</a></li> -->
                                <li>
                                    <hr class="dropdown-divider border-top border-secondary">
                                </li>
                                <li><a class="dropdown-item text-danger"
                                        href="{% url 'daily-evaluation-delete' i.id %}">حذف</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
