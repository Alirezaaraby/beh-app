{% extends 'dashboard/base.html'%}

{% block content %}
<div class="container">
    <div class="shadow p-3 mb-5 bg-body rounded"><span class="mr-3">
        ارزیابی روزانه</span>
        <a href="{% url 'daily-evaluation-create'%}" class="btn btn-outline-primary btn-sm mr-3">جدید</a>
    </div>

    <!-- <button -->

    <div class="table-responsive small">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">عنوان</th>
                    <th scope="col">دسته بندی</th>
                    <th scope="col">تاریخ ایجاد</th>
                    <th scope="col">وضعیت</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{forloop.counter }}</td>
                    <td>{{i.it_id}}</td>
                    <td>{{i.in_id}}</td>
                    <td>{{i.record_date}}</td>
                    <td>{{i.status}}</td>
                    <td></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
