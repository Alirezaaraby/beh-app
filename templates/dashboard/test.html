<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jalali Month</title>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
</head>

<body>
    <div class="col-md-12 mb-2">
        <label for="forecastEffectTime" class="form-label">پیش بینی زمان تاثیر</label>
        <select class="form-select" id="forecastEffectTime" name="forecast_effect_time" required>
            <option value="">انتخاب کنید</option>

            <option value="1">فروردین</option>
            <option value="2">اردیبهشت</option>
            <option value="3">خرداد</option>
            <option value="4">تیر</option>
            <option value="5">مرداد</option>
            <option value="6">شهریور</option>
            <option value="7">مهر</option>
            <option value="8">آبان</option>
            <option value="9">آذر</option>
            <option value="10">دی</option>
            <option value="11">بهمن</option>
            <option value="12">اسفند</option>
        </select>
    </div>

    <script>
        const currentDate = new Date();

        const month = currentDate.getMonth() + 1;

        const year = currentDate.getFullYear();
        const day = currentDate.getDate();

        const jalaliDate = jalaali.toJalaali(year, month, day);

        const jalaliMonth = jalaliDate.jm;

        const forecastEffectTimeDropdown = document.getElementById('forecastEffectTime');
        forecastEffectTimeDropdown.value = jalaliMonth;
    </script>
</body>

</html>
